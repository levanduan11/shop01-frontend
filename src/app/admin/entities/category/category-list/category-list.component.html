<div class="container-fluid bg-light" style="min-height: 80vh;">
  <div class="container p-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin" href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Category</li>
      </ol>
    </nav>
    <mat-card style="width: 500px;margin:20px auto;">
      <h3 class="text-center text-secondary">Category List Manager</h3>
    </mat-card>
    <button routerLink="new" class="mb-2" matTooltip="create category" mat-raised-button color="primary">
      <mat-icon class="text-white">create_new_folder</mat-icon>
    </button>
    <mat-card>

      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">

        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <a class="node-link text-dark" matTooltip="click to view detail"
            [routerLink]="['./',node.alias,'view']">{{node.name}}</a>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-18 text-warning">
                folder_open
                <!-- {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}} -->
              </mat-icon>
              <mat-icon class="mat-icon-rtl-mirror">

              </mat-icon>
            </button>
            <a class="node-link text-dark" matTooltip="click to view detail"
              [routerLink]="['./',node.alias,'view']">{{node.name}}</a>

          </div>

          <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>

    </mat-card>

  </div>

</div>
