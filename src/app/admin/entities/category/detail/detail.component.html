<div class="container-fluid bg-light" style="min-height: 77vh;">
  <div class="container p-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin" href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page"><a routerLink="/admin/category" href="#">list</a></li>
        <li class="breadcrumb-item active" aria-current="page">View</li>
      </ol>
    </nav>
    <mat-card style="width: 400px;margin:20px auto;">
      <mat-card-header class="text-center ">
        <mat-card-title class="text-secondary">
          Category-Info
        </mat-card-title>

      </mat-card-header>

    </mat-card>
    <mat-card class="example-card">
      <mat-card-content>
        <table class="table table-borderless">
          <tbody>
            <tr>
              <th>
                <h5>Id:</h5>
              </th>
              <td>
                <h5 class="text-secondary">{{category?.id}}</h5>
              </td>
            </tr>
            <tr>
              <th>
                <h5>image:</h5>
              </th>
              <td>
                <img *ngIf="!category?.image" style="width:50px ;" src="../../../assets/images/user-upload.png">
                <img *ngIf="category?.image" [src]="category?.image" class="img-thumbnail">
              </td>
            </tr>
            <tr>
              <th>
                <h5>name:</h5>
              </th>
              <td>
                <h5 class="text-secondary">{{category?.name}}</h5>
              </td>
            </tr>
            <tr>
              <th>
                <h5>alias:</h5>
              </th>
              <td>
                <h5 class="text-secondary">{{category?.alias}}</h5>
              </td>
            </tr>

            <tr>
              <th>
                <h5>enabled:</h5>
              </th>
              <td>
                <div *ngIf="!category?.enabled">
                  <mat-icon class="mat-18 text-danger">
                    explore_off
                  </mat-icon>
                </div>
                <div *ngIf="category?.enabled">
                  <mat-icon class="mat-18 text-success">
                    check_circle
                  </mat-icon>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button [routerLink]="['/admin','category',category?.id,'edit']" type="button" class="btn btn-secondary">edit</button>
          <button [style]="(!category?.hasChild)? 'cursor:pointer;':'cursor: not-allowed'"
            [disabled]="category?.hasChild" type="button" class="btn btn-danger"
            (click)="onOpenDialog(category)">

            delete
          </button>
          <button (click)="onPrevious()" type="button" class="btn btn-primary">back</button>
        </div>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
