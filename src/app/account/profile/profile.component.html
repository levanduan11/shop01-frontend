<div class="container p-4 bg-light">

  <form class="shadow p-4" style="width: 500px;margin: 0 auto;">
    <h3 class="text-center">Your Profile</h3>
    <div class="form-group">
      <label>User Name</label>
      <input type="text" class="form-control" [value]="profile.username" readonly>

    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [value]="profile.email" readonly>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" [value]="profile.firstName" readonly>

    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" [value]="profile.lastName" readonly>
    </div>

    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" (click)="onPre()" class="btn btn-danger">back</button>

    </div>
  </form>

</div>
