<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        My Account
      </mat-panel-title>
      <mat-panel-description>
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-list role="list">
      <mat-list-item role="listitem">
        <a class="nav-link text-secondary" href="" [routerLink]="['/user','account','profile']">Profile</a>
      </mat-list-item>
      <mat-list-item role="listitem">
        <a class="nav-link text-secondary" href="" [routerLink]="['/user','account','payment']">Banks & Cards</a>
      </mat-list-item>
      <mat-list-item role="listitem">
        <a class="nav-link text-secondary" href="" [routerLink]="['/user','account','address']">Addresses</a>
      </mat-list-item>
      <mat-list-item role="listitem">
        <a class="nav-link text-secondary" href="" [routerLink]="['/user','account','password']">Change Password</a>
      </mat-list-item>
    </mat-list>
    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
      My Purchase
      </mat-panel-title>
      <mat-panel-description>
        <mat-icon>shop_two</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>



    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Day of the trip
      </mat-panel-title>
      <mat-panel-description>
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput readonly>
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">End</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
