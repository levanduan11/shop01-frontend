<div class="container-fluid bg-light p-4">
  <div class="row">
    <div class="col-lg-3">
      <sidebar></sidebar>
    </div>
    <div class="col-lg-9">
      <mat-card>
        <mat-card-header>
          <mat-card-title>My Profile</mat-card-title>
          <mat-card-subtitle>Manage and protect your account
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <div class="row">
            <div class="col-lg-8">
              <form [formGroup]="profileForm" (submit)="onSubmit()" style="width: 500px;margin: auto;">
                <input type="hidden" formControlName="id">
                <mat-form-field appearance="outline" style="width: 400px;">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" name="username">
                  <mat-error *ngIf="errorFiled('username', 'required')">
                    username is required
                  </mat-error>
                  <mat-error *ngIf="errorFiled('username', 'pattern')">
                    username invalid
                  </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 400px;">
                  <mat-label>First Name</mat-label>
                  <input matInput formControlName="firstName" name="firstName">
                  <mat-error *ngIf="errorFiled('firstName', 'required')">
                    firstName is required
                  </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 400px;">
                  <mat-label>Last Name</mat-label>
                  <input matInput formControlName="lastName" name="lastName">
                  <mat-error *ngIf="errorFiled('lastName', 'required')">
                    Last Name is required
                  </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 400px;">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" name="email">
                  <mat-error *ngIf="errorFiled('email', 'required')">
                    Email is required
                  </mat-error>
                  <mat-error *ngIf="errorFiled('email', 'email')">
                    Email invalid
                  </mat-error>
                </mat-form-field>
                <div>

                  <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
                    <button type="submit" mat-raised-button color="primary" [disabled]="!profileForm.valid"
                      [matTooltip]=" profileForm.valid?'register':''">save</button>

                    <mat-button-toggle (click)="onPre()" matTooltip="cancel" value="green">Cancel</mat-button-toggle>

                  </mat-button-toggle-group>

                </div>
              </form>

            </div>
            <div class="col-lg-3">
              <mat-card>
                <img *ngIf="!imageUrl" matCardImage src="../../../../assets/images/user-upload.png">
                <img *ngIf="imageUrl" matCardImage [src]="imageUrl">
                <img src="" alt="">
                <mat-card-content>
                  <p>File size: maximum 1 MB</p>
                  <p>File extension: .JPEG, .PNG</p>
                </mat-card-content>
                <mat-card-actions align="start">
                  <upload-image-entity (shareURL)="onGiveUrl($event)"></upload-image-entity>
                </mat-card-actions>

              </mat-card>

            </div>
          </div>
        </mat-card-content>

      </mat-card>


    </div>
  </div>
</div>
